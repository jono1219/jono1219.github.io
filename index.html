<!doctype html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <style> 
box-sizing: border-box;
}

/* Remove default margin to prevent unwanted spacing */
body {
    margin: 0;
}

/* Grid Container */
.container {
    display: grid;
    grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
    grid-template-columns: 20% 80%;
    /* Two columns: 20% for sidebar, 80% for content */
    grid-template-rows: auto auto auto;
    /* Three rows: header, content, footer */
}

/* Assigning areas */
.header {
    grid-area: header;
    background: #bbb;
    text-align: center;
    padding: 10px;
}

</style>

<body>
    <div class="container">

        <!-- Header with Main Navigation -->
        <div class="header">
            <h1>logo</h1>
            <p>Welcome to my website!</p>

    </body>

</html>
